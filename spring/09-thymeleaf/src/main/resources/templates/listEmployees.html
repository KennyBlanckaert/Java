<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Employee Table</title>
		
		<!-- Required meta tags -->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    	<!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
		<div style="margin-top: 25px" class="container">
			<h3>Employee Table</h3>
			<hr>
			
			<a th:href="@{/employees/createForm}" style="margin-top: 25px" class="btn btn-primary btn-sm mb-3">Add Employee</a>
			<hr>
			
			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th>First name</th>
						<th>Last name</th>
						<th>Email</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee : ${employees}">
						<td th:text="${employee.firstName}"/>
						<td th:text="${employee.lastName}"/>
						<td th:text="${employee.email}"/>
						<td>
							<a th:href="@{/employees/updateForm(id=${employee.id})}" class="btn btn-info btn-sm btn-dark">Update</a>
							<a th:href="@{/employees/delete(id=${employee.id})}" class="btn btn-info btn-sm btn-danger" onclick="if (!confirm('Are you sure you want to delete this employee?')) return false">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
